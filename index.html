<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>EcuaciÃ³n Interactiva</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }

    .ecuacion {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .lado {
      display: flex;
      gap: 10px;
      min-width: 150px;
      min-height: 50px;
      padding: 10px;
      background: #ffffff;
      border: 2px dashed #ccc;
      border-radius: 10px;
    }

    .bloque {
      padding: 10px 15px;
      background-color: #d1eaff;
      border: 2px solid #007acc;
      border-radius: 5px;
      cursor: grab;
      font-weight: bold;
    }

    .igual {
      font-size: 28px;
      font-weight: bold;
      margin: 0 10px;
    }

    h2 {
      text-align: center;
    }

    .botones {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>ðŸ”€ Mueve y edita los tÃ©rminos de la ecuaciÃ³n</h2>

  <div class="botones">
    <button onclick="agregarBloque('lado-izquierdo')">âž• Agregar al lado izquierdo</button>
    <button onclick="agregarBloque('lado-derecho')">âž• Agregar al lado derecho</button>
  </div>

  <div class="ecuacion">
    <div class="lado" id="lado-izquierdo" ondrop="soltar(event)" ondragover="permitirSoltar(event)">
      <div class="bloque" draggable="true" ondragstart="arrastrar(event)" ondblclick="editar(this)">+ 2x</div>
      <div class="bloque" draggable="true" ondragstart="arrastrar(event)" ondblclick="editar(this)">+ 5</div>
    </div>

    <div class="igual">=</div>

    <div class="lado" id="lado-derecho" ondrop="soltar(event)" ondragover="permitirSoltar(event)">
      <div class="bloque" draggable="true" ondragstart="arrastrar(event)" ondblclick="editar(this)">+ 9</div>
    </div>
  </div>

  <script>
    let bloqueArrastrado = null;

    function arrastrar(ev) {
      bloqueArrastrado = ev.target;
    }

    function permitirSoltar(ev) {
      ev.preventDefault();
    }

    function soltar(ev) {
      ev.preventDefault();
      if (bloqueArrastrado) {
        ev.target.appendChild(bloqueArrastrado);
      }
    }

    function editar(bloque) {
      const nuevoTexto = prompt("Edita el contenido del bloque:", bloque.textContent);
      if (nuevoTexto !== null && nuevoTexto.trim() !== "") {
        bloque.textContent = nuevoTexto;
      }
    }

    function agregarBloque(ladoId) {
      const contenido = prompt("Contenido del nuevo bloque:");
      if (contenido !== null && contenido.trim() !== "") {
        const nuevoBloque = document.createElement("div");
        nuevoBloque.className = "bloque";
        nuevoBloque.draggable = true;
        nuevoBloque.ondragstart = arrastrar;
        nuevoBloque.ondblclick = function() { editar(nuevoBloque); };
        nuevoBloque.textContent = contenido.trim();
        document.getElementById(ladoId).appendChild(nuevoBloque);
      }
    }
  </script>
</body>
</html>
